  <script>
    const psn = document.getElementById('psn');
    
    function resetForm() {
      document.getElementById('biodataForm').reset();
    }


    window.onload = function() {
      if(psn.value === "sukses"){
        Swal.fire("Berhasil Disimpan", "Data biodata berhasil disimpan ke database!", "success");
      } else if(psn.value === "error"){
        Swal.fire("Gagal Disimpan", "Terjadi kesalahan saat menyimpan data!", "error");
      } else if(psn.value === "upload_error"){
        Swal.fire("Error Upload", "Gagal mengupload file gambar!", "error");
      }
    }

    document.getElementById('biodataForm').addEventListener('submit', function(e) {
      const namaDepan = document.getElementById('nama_depan').value;
      const namaBelakang = document.getElementById('nama_belakang').value;
      
      if(!namaDepan.trim()) {
        e.preventDefault();
        Swal.fire("Data tidak valid", "Nama depan harus diisi!", "error");
        document.getElementById('nama_depan').focus();
        return false;
      }
      
      if(!namaBelakang.trim()) {
        e.preventDefault();
        Swal.fire("Data tidak valid", "Nama belakang harus diisi!", "error");
        document.getElementById('nama_belakang').focus();
        return false;
      }
    });
  </script>
